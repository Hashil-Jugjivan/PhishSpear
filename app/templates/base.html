<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PhishSpear{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      padding: 80px 30px;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.2);
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }
    .hero p.lead {
      font-size: 1.25rem;
    }
    .btn-custom {
      margin: 10px;
      font-size: 1.1rem;
    }
    .svg-anim {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    .navbar {
      margin-bottom: 2rem;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body class="bg-body">

  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">PhishSpear</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/send_email?to=test@example.com">Launch Campaign</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/report">Report</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/Hashil-Jugjivan/PhishSpear" target="_blank">GitHub</a></li>
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-light ms-2 align-middle" id="toggleDarkMode" title="Toggle dark mode">
              <i class="bi bi-sun-fill align-middle"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
    <footer>
      <hr>
      <p>Made Hashil Jugjivan Â· <code>PhishSpear v1.0</code></p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById("toggleDarkMode");
    toggleBtn.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-bs-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-bs-theme", newTheme);
      toggleBtn.innerHTML = newTheme === "dark"
        ? '<i class="bi bi-sun-fill"></i>'
        : '<i class="bi bi-moon-fill"></i>';
    });
</script>
</body>
</html>
